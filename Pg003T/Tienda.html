<header>
    <h1>Productos para Mascotas</h1>
</header>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Filtrar por Categoría</h5>
                  <form id="filter-form">
                    <!-- Las categorías se cargarán aquí dinámicamente -->
                </form>
                <button id="apply-filter" class="btn btn-primary mt-3">Aplicar Filtro</button>
                </div>
              </div>
        </div>
        <div class="col">
            <div class="row" id="product-container">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>
</div>

<!-- Modal para la imagen ampliada -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Título del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="" class="img-fluid uniform-size">
                <p id="modalDescription" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>
