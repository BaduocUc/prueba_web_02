<header>
    <h1>Productos para Mascotas</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column" id="category-list">
            <!-- Categorías cargadas dinámicamente -->
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div id="product-container" class="row">
          <!-- Productos cargados dinámicamente -->
        </div>
        <div id="product-details" style="display: none;">
          <!-- Detalles del producto seleccionado -->
          <button id="back-to-products" class="btn btn-secondary">Volver a los productos</button>
          <h2 id="product-name"></h2>
          <img id="product-image" src="" alt="" class="img-fluid">
          <p id="product-description"></p>
        </div>
      </main>
    </div>
  </div>
