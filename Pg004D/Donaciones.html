<header>
  <h1>Organizaciones sin fines de lucro</h1>
</header>

<div class="container-fluid pt-3">
  <div class="row" id="fundaciones-container">
    <!-- Las imágenes de las fundaciones se cargarán aquí dinámicamente -->
  </div>
</div>

<!-- Modal para la imagen ampliada -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Título de la Imagen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="" class="img-fluid uniform-size">
        <p id="modalDescription" class="mt-3"></p>
        <a id="modalLink" href="#" class="btn btn-primary" target="_blank">Visitar Fundación</a>
      </div>
    </div>
  </div>
</div>
